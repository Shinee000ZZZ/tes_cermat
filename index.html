<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Tes Kecermatan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="bg-white p-4 rounded shadow-lg max-w-full w-full overflow-auto fixed top-0 left-0 right-0 bottom-0"
        id="quiz-container" style="margin-top: 20px; display: none;">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Tes Kecermatan</h1>
            <div id="timer" class="text-xl font-semibold text-gray-700">01:00</div>
        </div>

        <!-- Keterangan Ronde -->
        <h2 class="text-lg font-bold text-center mb-2" id="round-info">Ronde 1</h2>

        <!-- Wadah untuk Kolom Utama dan Keterangan ABCDE -->
        <div class="bg-gray-100 p-4 rounded mb-4">
            <!-- Kolom Utama -->
            <div id="kolom-utama" class="grid grid-cols-5 gap-2 mb-2 p-4 bg-gray-100 rounded"></div>

            <!-- Keterangan ABCDE -->
            <div class="grid grid-cols-5 text-center text-sm font-semibold">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
            </div>
        </div>

        <!-- Soal -->
        <div id="soal-container" class="p-4"></div>

        <audio id="timer-sound" src="censor-beep-01.wav" preload="auto"></audio>
    </div>

    <!-- Halaman Awal -->
    <div id="start-page" class="flex flex-col justify-center items-center h-screen">
        <h1 class="text-4xl font-bold mb-4">Selamat Datang di Tes Kecermatan</h1>
        <button onclick="startQuiz()" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">
            Mulai Quiz
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
